<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Profil Bio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-primary: #121212;
            --bg-secondary: #1e1e1e;
            --text-primary: #009AFF;
            --text-secondary: #00A19D;
            --accent: #6900FF;
            --accent-hover: #5E70FF;
            --card-bg: #252525;
            --card-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--bg-primary), #2c2c2c);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem 1rem;
            line-height: 1.6;
        }

        .container {
            max-width: 600px;
            width: 100%;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 2rem;
            animation: fadeIn 1s ease;
        }

        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--accent);
            margin-bottom: 1rem;
            box-shadow: var(--card-shadow);
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }

        .bio {
            color: var(--text-secondary);
            margin-bottom: 1.5rem;
            font-size: 1.1rem;
        }

        .links-container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .link-card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 1.2rem;
            display: flex;
            align-items: center;
            text-decoration: none;
            color: var(--text-primary);
            transition: all 0.3s ease;
            box-shadow: var(--card-shadow);
            border: 1px solid #333;
        }

        .link-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
            border-color: var(--accent);
        }

        .link-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 1rem;
            background: rgba(187, 134, 252, 0.1);
            color: var(--accent);
            font-size: 1.2rem;
        }

        .link-content {
            flex: 1;
        }

        .link-title {
            font-weight: 600;
            font-size: 1.1rem;
            margin-bottom: 0.2rem;
        }

        .link-desc {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .social-container {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .social-icon {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--card-bg);
            color: var(--text-primary);
            font-size: 1.3rem;
            transition: all 0.3s ease;
            text-decoration: none;
            box-shadow: var(--card-shadow);
        }

        .social-icon:hover {
            background: var(--accent);
            color: var(--bg-primary);
            transform: translateY(-3px);
        }

        footer {
            margin-top: 2rem;
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 480px) {
            .profile-img {
                width: 200px;
                height: 200px;
            }
            
            h1 {
                font-size: 1.7rem;
            }
            
            .link-card {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <img src="https://i.pinimg.com/originals/12/39/a5/1239a5427a68b751c8534e05b4921853.jpg" alt="Profile" class="profile-img">
            <h1>✪ R I Z K I ✪</h1>
            <p class="bio">Deskripsi singkat tentang Anda atau brand Anda</p>
        </header>

        <div class="links-container">
            <a href="https://nefu.life/my-klik-link" class="link-card">
                <div class="link-icon">
                    <i class="fas fa-theater-masks"></i>
                </div>
                <div class="link-content">
                    <div class="link-title">Portofolio</div>
                    <div class="link-desc">Website</div>
                </div>
            </a>

            <a href="https://whatsappvip.vercel.app" class="link-card">
                <div class="link-icon">
                    <i class="fas fa-code"></i>
                </div>
                <div class="link-content">
                    <div class="link-title">Code Online</div>
                    <div class="link-desc">Website</div>
                </div>
            </a>

            <a href="https://cdn.lewd.host/BQVpd4mk.jpg" class="link-card">
                <div class="link-icon">
                    <i class="fas fa-image"></i>
                </div>
                <div class="link-content">
                    <div class="link-title">Foto</div>
                    <div class="link-desc">Website</div>
                </div>
            </a>

            <a href="https://urban-octo-dollop-two.vercel.app" class="link-card">
                <div class="link-icon">
                    <i class="fas fa-comment-dots"></i>
                </div>
                <div class="link-content">
                    <div class="link-title">Chat</div>
                    <div class="link-desc">Website</div>
                </div>
            </a>

            <a href="https://nefu.life/link-klik" class="link-card">
                <div class="link-icon">
                    <i class="fas fa-video"></i>
                </div>
                <div class="link-content">
                    <div class="link-title">Video</div>
                    <div class="link-desc">Website</div>
                </div>
            </a>
        </div>

        <div class="social-container">
            <a href="https://Instagram.com" class="social-icon">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="https://x.com" class="social-icon">
                <i class="fab fa-twitter"></i>
            </a>
            <a href="https://WhatsApp.com" class="social-icon">
                <i class="fab fa-whatsapp"></i>
            </a>
            <a href="https://tiktok.com" class="social-icon">
                <i class="fab fa-tiktok"></i>
            </a>
        </div>

        <footer>
            <p>© 2026 Anime Cool Keren Indonesia</p>
        </footer>
    </div>

    <script>
        // Efek animasi saat halaman dimuat
        document.addEventListener('DOMContentLoaded', function() {
            const links = document.querySelectorAll('.link-card');
            const socials = document.querySelectorAll('.social-icon');
            
            // Animasi untuk link cards
            links.forEach((link, index) => {
                link.style.animation = `fadeIn 0.5s ease forwards ${index * 0.1 + 0.5}s`;
                link.style.opacity = 0;
            });
            
            // Animasi untuk social icons
            socials.forEach((social, index) => {
                social.style.animation = `fadeIn 0.5s ease forwards ${index * 0.1 + 1}s`;
                social.style.opacity = 0;
            });
        });
    </script>
</body>
</html>
